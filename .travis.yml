sudo: required

services:
  - docker

install:
  - docker build -t mayaml .

script:
  - docker run -it --rm -v $TRAVIS_BUILD_DIR:/opt/project/code mayaml bundle exec rake

addons:
  code_climate:
    repo_token: "$CC"

deploy:
  provider: rubygems
  api_key: "$RG"
  on:
    branch: master
    tags: true
